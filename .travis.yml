language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-24.0.2
  - android-25
script:
- "./gradlew build"
after_script:
- cd app
- git init
- git config user.name "$username"
- git config user.email "$useremail"
- git add .
- git commit -m "Build"
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:Build-app
branches:
  only:
    - master
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release-unsigned.apk
  skip_cleanup: true
  on:
    repo: Ezalor/MagiskManager
    all_branches: true
before_install:
- gem install fir-cli
after_deploy:
- fir p app/build/outputs/apk/XposedInstaller_by_dvdandroid-release-unsigned.apk -T ${FIR_TOKEN}
